apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'nexus'

group = 'org.gradle.api.plugins'
version = '0.2.2'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.2'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle IzPack plugin',
                   'Implementation-Version': version,
                   'Built-By': System.getProperty("user.name"),
                   'Built-Date': new Date(),
                   'Built-JDK': System.getProperty("java.version")
    }
}

idea.project {
    jdkName = '1.6'

    ipr.withXml { provider ->
        def node = provider.asNode()

        // Use GIT
        def vcsConfig = node.component.find { it.'@name' == 'VcsDirectoryMappings' }
        vcsConfig.mapping[0].'@vcs' = 'Git'

        // Set Gradle home
        def gradleSettings = node.appendNode('component', [name: 'GradleSettings'])
        gradleSettings.appendNode('option', [name: 'SDK_HOME', value: gradle.gradleHomeDir])
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
}

modifyPom {
    project {
        name 'Gradle IzPack plugin'
        description 'Gradle plugin that provides support for packaging applications for the Java platform via IzPack.'
        url 'https://github.com/bmuschko/gradle-izpack-plugin'
        inceptionYear '2012'

        scm {
            url 'https://github.com/bmuschko/gradle-izpack-plugin'
            connection 'scm:https://bmuschko@github.com/bmuschko/gradle-izpack-plugin.git'
            developerConnection 'scm:git://github.com/bmuschko/gradle-izpack-plugin.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'bmuschko'
                name 'Benjamin Muschko'
                email 'benjamin.muschko@gmail.com'
            }
        }
    }
}
